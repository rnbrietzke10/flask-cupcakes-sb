<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/app.css" />
    <title>Cupcakes</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center display-3">Cupcake List</h1>
      <div class="row justify-content-center">
        <div class="col-6">
          <ul class="list-group" id="cupcake-list"></ul>
        </div>

        <div class="col-6">
          <h2>Add a Cupcake</h2>
          <!-- action="/api/cupcakes" method="post" -->
          <form>
            <div class="form-group">
              <label for="flavor">Flavor</label>
              <input
                type="text"
                class="form-control"
                id="flavor"
                placeholder="Enter a Flavor"
              />
            </div>
            <!-- Next Group -->
            <div class="form-group">
              <label for="size">Size</label>
              <input
                type="text"
                class="form-control"
                id="size"
                placeholder="Size of Cupcake"
              />
            </div>
            <!-- Next Group -->
            <div class="form-group">
              <label for="rating">Rating</label>
              <input
                type="text"
                class="form-control"
                id="rating"
                placeholder="Rate the Cupcake"
              />
            </div>
            <!-- Next Group -->
            <div class="form-group">
              <label for="image">Image URL</label>
              <input
                type="text"
                class="form-control"
                id="image"
                placeholder="Add an Image URL"
              />
            </div>
            <button class="btn btn-md btn-success" id="add-btn">
              Add Cupcake
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="static/cupcakes.js"></script>
  </body>
</html>
